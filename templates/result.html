<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Processing Result</h1>
    <p>Processing Time: {{ "{:.2f}".format(processing_time) }} seconds</p>

    <h2>German Transcription</h2>
    <div class="text-block">
        {{ german_text | safe }}
    </div>

    <h2>English Translation</h2>
    <div class="text-block">
        {{ english_text | safe }}
    </div>

    <a href="{{ url_for('upload_file') }}">Process Another File</a>
</body>
</html>
